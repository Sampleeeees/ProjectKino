{% extends 'cinema/base.html' %}
{% load static %}

{% block tittle %}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-10 bg-dark">
        {% for contact in contact_list %}
        <div class="row mt-3">
            <div class="col-6 ">
                <div class="d-flex">
                    <p class="align-self-center mx-auto fw-bolder fs-4" style="color: white;">{{ contact.name_cinema }}</p>
                    <img height="100px" width="100px" src="{{ contact.logo.url }}" alt="">
                </div>

            </div>
            <div class="col-6 align-self-center text-center">
                <div>
                    <p class="" style="color: white;" >{{ contact.address }}</p>
                    <p class="text-success">Coordinate:</p>
                    <p class=fs-6" style="color: white;">{{ contact.coordinate }}</p>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <div>
                    <img class="w-100" src="{% static 'dist/img/forcontact.jpg' %}" alt="">
                </div>

            </div>
            <div class="col-6">
                <div>

                    <iframe width="400" height="300" src="https://maps.google.com/maps?width=400&amp;height=300&amp;hl=en&amp;q={{ contact.coordinate }})&amp;ie=UTF8&amp;t=&amp;z=16&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>

            </div>
        </div>
            <div class="bg-white" style="height: 70px;">

            </div>
        {% endfor %}


    </div>
    <div class="col-2">
        <img class="w-100" src="{% static 'dist/img/add.png' %}" alt="">
    </div>
</div>


{% endblock %}
