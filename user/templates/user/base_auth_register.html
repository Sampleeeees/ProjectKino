<!doctype html>
{% load static %}
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'dist/img/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet" >
    <link rel="stylesheet" href="{% static 'dist/css/cinema.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.css' %}">
    <link rel="stylesheet" href="{% static 'dist/css/admin.css' %}">
    <title>Authentification</title>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</head>

<body class="hold-transition login-page">
{% block content %}
{% endblock %}
<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'plugins/bootstrap/js/moment.js' %}"></script>
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!-- Script -->

<script src="{% static 'dist/js/jquery-ui.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/script.js' %}"></script>
</body>
</html>
