{% block content %}

  <div class="col-4">
      <p class="text-center fw-bolder" >Стать</p>
    <canvas id="myChart"  width="500" height="300"></canvas>
  </div>
 <div class="col-4 h-25 small-box bg-warning">
    <div class="inner">
        <h3>{{ reg }}</h3>
        <p>User Registrations</p>
    </div>
    <div class="icon">
        <svg width="55px" height="55px" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

    </div>
<a href="{% url 'users' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
</div>
  </div>
<script>
var ctx = document.getElementById("myChart");
var myChart = new Chart(ctx, {
  type: 'pie',
  data: {
    labels: ['Жінка', 'Чоловік'],
    datasets: [{
      label: '# of Tomatoes',
      data: [{% for gender in gender_number %}'{{ gender }}',{% endfor %}],
      backgroundColor: [
        'rgba(255, 99, 132, 0.5)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)'
      ],
      borderColor: [
        'rgba(255,99,132,1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)'
      ],
      borderWidth: 1
    }]
  },
  options: {
   	//cutoutPercentage: 40,
    responsive: false,

  }
});
</script>
{% endblock %}
